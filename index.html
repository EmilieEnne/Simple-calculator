<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Simple Calculator</h1>
      <div id="output">00</div>
      <div class="row">
        <div class="col">
          <input type="text" id="input1" placeholder="Value1" />
        </div>
        <div class="col">
          <input type="text" id="input2" placeholder="Value2" />
        </div>
      </div>
      <div class="btns-container">
        <button class="btns" onclick="add()">Addition</button>
        <button class="btns" onclick="sub()">Substract</button>
        <button class="btns" onclick="mul()">Multiply</button>
        <button class="btns" onclick="div()">Division</button>
        <button class="btns" onclick="reset()" id="reset">Reset</button>
      </div>
    </div>
    <footer>
      <a href="">By EmilieEnne</a>
    </footer>
    <script src="App.js"></script>
  </body>
</html>
